name: RV LMS CI/CD

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - "release/**"
      - "hotfix/**"
      - "feature/**"
      - "v*"
    tags:
      - "v*"
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies (for lint/build cache warm-up)
        run: npm ci --prefer-offline --no-audit

      # - name: Run Lint
      #   run: npm run lint

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract git tag
        id: get_tag
        run: |
          echo "GIT_TAG=$(git describe --tags --abbrev=0 || echo latest)" >> $GITHUB_ENV

      - name: Set image name
        id: image
        run: |
          echo "IMAGE=${{ secrets.DOCKER_USERNAME }}/rv-lms" >> $GITHUB_ENV

      - name: Build and push app image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ env.GIT_TAG }}
          cache-from: type=registry,ref=${{ env.IMAGE }}:latest
          cache-to: type=inline
          build-args: |
            NODE_ENV=production

      - name: Summary
        run: |
          echo "Pushed: ${{ env.IMAGE }}:latest and :${{ env.GIT_TAG }}"
